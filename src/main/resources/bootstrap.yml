#Application Name
spring:
  application:
    name: external-service     # This is the name for the remote configuration file
  cloud:
    config:
      #uri: ${SPRING_CONFIG_URI:http://localhost:8888}  #where the config-service is running
      #overrideSystemProperties: true
      discovery:
        enabled: true
        service-id: CONFIG-SERVER-SERVICE
      fail-fast: true